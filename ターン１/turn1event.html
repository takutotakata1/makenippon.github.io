            <h1>イベント:文明開化</h1>
            <div>
                　明治時代初期には多くの西洋の新しい文化や思想が日本に取り入られた。これを文明開化という。<br>
                　例えば、1872年に暦が太陰暦から太陽暦に変わる、洋風建築の学校や役所などが広まるなどした。<br>
                　また、1871年から欧米12カ国を訪れた岩倉使節団など留学生の影響は、政治にも強く及んだ。<br>
                　具体的には、岩倉使節団の木戸・大久保が工業を発展させて国力を強める政策を進める、中江兆民がヨーロッパの民主主義思想を紹介するなどである。<br>
                　
            </div>
